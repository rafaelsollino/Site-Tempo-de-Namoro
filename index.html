<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Namorando</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tempo de namoro com a Milena</h1>
        <div id="counter">
            <span id="years">0</span> anos, 
            <span id="months">0</span> meses, 
            <span id="days">0</span> dias, 
            <span id="hours">0</span> horas, 
            <span id="minutes">0</span> minutos e 
            <span id="seconds">0</span> segundos.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
